<!DOCTYPE html>
<html lang="en">
<head>
<title>Default Form Values</title>
</head>
<body>

<form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="Kavin"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="kavin@gmail.com"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="24"><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    <label for="subscribe">Subscribe to newsletter:</label>
    <input type="checkbox" id="subscribe" name="subscribe" checked><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50">Brief your message.</textarea><br><br>

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" value="1999-07-23"><br><br>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color" value="#ff0000"><br><br>

    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file"><br><br>

    <label for="url">Website:</label>
    <input type="url" id="url" name="url" value="https://google.com"><br><br>

    <label for="range">Rating (1-10):</label>
    <input type="range" id="range" name="range" min="1" max="10" value="5"><br><br>

    <label for="datetime">Select Date and Time:</label>
    <input type="datetime-local" id="datetime" name="datetime" value="2024-05-24T12:00"><br><br>

    <label for="week">Select Week:</label>
    <input type="week" id="week" name="week" value="2024-W22"><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
