<!DOCTYPE html>
<html lang="en">
<head>
<title>All Input Elements</title>
</head>
<body>

<h2>All Input Elements</h2>

<form action="#" method="post">
    <label for="text">Text:</label>
    <input type="text" id="text" name="text"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="number">Number:</label>
    <input type="number" id="number" name="number"><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>


    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox" value="checkbox"><br><br>

    <label for="radio1">Radio 1:</label>
    <input type="radio" id="radio1" name="radio" value="radio1">
    <label for="radio1">Option 1</label><br>
    <label for="radio2">Radio 2:</label>
    <input type="radio" id="radio2" name="radio" value="radio2">
    <label for="radio2">Option 2</label><br><br>

    <label for="file">File:</label>
    <input type="file" id="file" name="file"><br><br>

    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br><br>

    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100" value="50"><br><br>

    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>

    <label for="tel">Telephone:</label>
    <input type="tel" id="tel" name="tel"><br><br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="url"><br><br>

    <label for="textarea">Textarea:</label><br>
    <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
