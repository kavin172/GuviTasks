<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Memory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="calculator border rounded-3 p-3 shadow-lg bg-light">
        <div class="screen border-bottom mb-3 text-end p-2">
            <input type="text" class="form-control text-end fs-4" id="screen" value="0" disabled />
        </div>
        <div class="buttons">
            <div class="row g-2">
                <button class="btn btn-danger col-3" onclick="clearScreen()">C</button>
                <button class="btn btn-secondary col-3" onclick="deleteLast()">←</button>
                <button class="btn btn-secondary col-3" onclick="insert('.')">.</button>
                <button class="btn btn-primary col-3" onclick="insert('*')">×</button>
            </div>
            <div class="row g-2 mt-2">
                <button class="btn btn-light col-3" onclick="insert('7')">7</button>
                <button class="btn btn-light col-3" onclick="insert('8')">8</button>
                <button class="btn btn-light col-3" onclick="insert('9')">9</button>
                <button class="btn btn-primary col-3" onclick="insert('/')">÷</button>
            </div>
            <div class="row g-2 mt-2">
                <button class="btn btn-light col-3" onclick="insert('4')">4</button>
                <button class="btn btn-light col-3" onclick="insert('5')">5</button>
                <button class="btn btn-light col-3" onclick="insert('6')">6</button>
                <button class="btn btn-primary col-3" onclick="insert('-')">-</button>
            </div>
            <div class="row g-2 mt-2">
                <button class="btn btn-light col-3" onclick="insert('1')">1</button>
                <button class="btn btn-light col-3" onclick="insert('2')">2</button>
                <button class="btn btn-light col-3" onclick="insert('3')">3</button>
                <button class="btn btn-primary col-3" onclick="insert('+')">+</button>
            </div>
            <div class="row g-2 mt-2">
                <button class="btn btn-light col-3" onclick="insert('0')">0</button>
                <button class="btn btn-light col-3" onclick="insert('00')">00</button>
                <button class="btn btn-primary col-6" onclick="calculate()">=</button>
            </div>
            <div class="row g-2 mt-2">
                <button class="btn btn-warning col-4" onclick="memoryAdd()">M+</button>
                <button class="btn btn-warning col-4" onclick="memorySubtract()">M-</button>
                <button class="btn btn-warning col-4" onclick="memoryClear()">MC</button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
